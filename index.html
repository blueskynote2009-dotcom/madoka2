<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英語の保健室：思考のスキャニング特訓</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700;900&display=swap');
        body { font-family: 'Noto Sans JP', sans-serif; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        const App = () => {
            const [gameState, setGameState] = useState('start'); 
            const [currentLevelIdx, setCurrentLevelIdx] = useState(0);
            const [shuffledLevels, setShuffledLevels] = useState([]);
            const [score, setScore] = useState(0);
            const [timeLeft, setTimeLeft] = useState(300); 
            const [combo, setCombo] = useState(0);
            const [showThinkingPoint, setShowThinkingPoint] = useState(false);
            const [selectedOption, setSelectedOption] = useState(null);

            // 問題データ
            const allLevels = [
                { type: "【具体 → 抽象】", target: "hamsters, rabbits, and guinea pigs", options: ["small pet animals", "aquatic creatures", "wild predators", "colorful birds"], answer: "small pet animals", thinking: "個別の動物の名前を『小動物』というカテゴリーにまとめています。" },
                { type: "【具体 → 抽象】", target: "from 9:00 AM to 5:00 PM", options: ["during the daytime", "throughout the night", "at sunset", "twice a week"], answer: "during the daytime", thinking: "具体的な時刻を『日中』という時間概念に変換しています。" },
                { type: "【具体 → 抽象】", target: "well tested and controlled", options: ["properly assessed", "newly invented", "cheap and fast", "dangerous to use"], answer: "properly assessed", thinking: "『テスト・制御される』を『適切に評価（assessed）される』という概念に。" },
                { type: "【具体 → 抽象】", target: "no permit is required", options: ["can use it freely", "must pay a fee", "limited access", "only for students"], answer: "can use it freely", thinking: "『許可不要』＝『自由に使える』という判断力を問う言い換えです。" }
                // ... 他の問題も同様に
            ];

            // アイコンの再描画設定 (useEffectは必ずコンポーネント内に記述)
            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            }, [gameState, showThinkingPoint, currentLevelIdx]);

            const shuffleArray = (array) => {
                const newArr = [...array];
                for (let i = newArr.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [newArr[i], newArr[j]] = [newArr[j], newArr[i]];
                }
                return newArr;
            };

            const startGame = () => {
                const preparedLevels = shuffleArray(allLevels).map(level => ({
                    ...level,
                    options: shuffleArray(level.options)
                }));
                setShuffledLevels(preparedLevels);
                setGameState('playing');
                setCurrentLevelIdx(0);
                setScore(0);
                setTimeLeft(300);
                setCombo(0);
                setShowThinkingPoint(false);
                setSelectedOption(null);
            };

            const handleSelectAnswer = (option) => {
                if (showThinkingPoint) return;
                const isCorrect = option === shuffledLevels[currentLevelIdx].answer;
                setSelectedOption(option);
                if (isCorrect) {
                    setScore(prev => prev + 5); 
                    setCombo(prev => prev + 1);
                } else {
                    setCombo(0);
                }
                setShowThinkingPoint(true);
            };

            const handleGoToNext = () => {
                if (currentLevelIdx < shuffledLevels.length - 1) {
                    setCurrentLevelIdx(prev => prev + 1);
                    setShowThinkingPoint(false);
                    setSelectedOption(null);
                } else {
                    setGameState('result');
                }
            };

            useEffect(() => {
                let timer;
                if (gameState === 'playing' && timeLeft > 0 && !showThinkingPoint) {
                    timer = setInterval(() => setTimeLeft(prev => prev - 1), 1000);
                } else if (timeLeft === 0) {
                    setGameState('result');
                }
                return () => clearInterval(timer);
            }, [gameState, timeLeft, showThinkingPoint]);

            const theme = { bg: "bg-[#fdf8f1]", card: "bg-white", primary: "bg-[#ffb7b2]", primaryHover: "hover:bg-[#ff9a9e]", secondary: "bg-[#a8dadc]", textMain: "text-[#5a4d44]", textSub: "text-[#8e7e74]" };

            // レンダリング部分
            return (
                <div className={`min-h-screen ${theme.bg} flex items-center justify-center p-4 ${theme.textMain}`}>
                    <div className={`w-full max-w-md ${theme.card} rounded-[3.5rem] shadow-xl overflow-hidden border-8 border-white flex flex-col min-h-[720px] relative`}>
                        
                        {gameState === 'start' && (
                            <div className="flex-grow flex flex-col items-center justify-center p-10 text-center">
                                <i data-lucide="coffee" className="w-16 h-16 mb-6 text-[#ffb7b2]"></i>
                                <h2 className="text-3xl font-bold mb-5">思考のスキャニング</h2>
                                <button onClick={startGame} className={`${theme.primary} text-white font-bold py-6 px-10 rounded-full text-xl shadow-lg active:scale-95 transition-all flex items-center gap-3`}>
                                    <i data-lucide="play" className="w-6 h-6"></i> 特訓をはじめる
                                </button>
                            </div>
                        )}

                        {gameState === 'playing' && shuffledLevels.length > 0 && (
                            <div className="flex-grow flex flex-col p-8">
                                <div className="flex justify-between items-center mb-8">
                                    <div className="text-2xl font-black italic text-[#e8b69d]">Score: {score}</div>
                                    <div className="flex items-center gap-2 font-bold px-4 py-2 rounded-full bg-white text-[#ff9a9e] shadow-sm">
                                        <i data-lucide="timer" className="w-4 h-4"></i> {timeLeft}s
                                    </div>
                                </div>

                                <div className="bg-[#fffcf8] border-2 border-[#f5efeb] p-8 rounded-[3rem] text-center mb-10">
                                    <h3 className="text-xl font-bold italic">"{shuffledLevels[currentLevelIdx].target}"</h3>
                                </div>

                                {!showThinkingPoint ? (
                                    <div className="grid grid-cols-1 gap-3.5">
                                        {shuffledLevels[currentLevelIdx].options.map((option, idx) => (
                                            <button key={idx} onClick={() => handleSelectAnswer(option)} className="w-full p-4.5 text-left rounded-[1.5rem] bg-[#f9f5f2] hover:border-[#ffb7b2] border-2 border-transparent transition-all font-bold">
                                                {option}
                                            </button>
                                        ))}
                                    </div>
                                ) : (
                                    <div className="flex flex-col flex-grow">
                                        <div className={`p-5 mb-6 rounded-[1.5rem] border-2 ${selectedOption === shuffledLevels[currentLevelIdx].answer ? 'bg-green-50 border-green-200' : 'bg-red-50 border-red-200'}`}>
                                            {selectedOption}
                                        </div>
                                        <div className="bg-[#fff9f0] p-6 rounded-[2rem] border-l-8 border-[#ffb7b2] mb-8">
                                            <p className="text-sm font-bold">{shuffledLevels[currentLevelIdx].thinking}</p>
                                        </div>
                                        <button onClick={handleGoToNext} className={`mt-auto w-full py-5 rounded-full ${theme.secondary} text-white font-bold`}>
                                            次の問題へ
                                        </button>
                                    </div>
                                )}
                            </div>
                        )}

                        {gameState === 'result' && (
                            <div className="flex-grow flex flex-col items-center justify-center p-12 text-center">
                                <i data-lucide="award" className="w-20 h-20 text-[#ffb7b2] mb-6"></i>
                                <div className="text-7xl font-black text-[#ffb7b2] mb-8">{score}</div>
                                <button onClick={startGame} className="underline text-[#b8a398] font-bold">もう一度挑戦する</button>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
